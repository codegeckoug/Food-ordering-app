<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>product-cart</title>
  </head>
  <body>
    <h2 class="page-title">Desserts</h2>
    <main class="container">
      <section class="dessert-list" id="dessert-list">
        <!-- Cards will be injected here -->
      </section>
      <aside class="cart">
        <h3>Your Cart (0)</h3>
        <img
          src="./assets/images/illustration-empty-cart.svg"
          alt="Empty cart"
        />
        <p class="cart-text" id="cart-text">
          Your added items will appear here
        </p>
        <div class="cart-items"></div>
        <div class="cart-actions">
          <div class="total-price">Total:</div>
          <div class="total-price-value">$0.00</div>
        </div>
        <p class="order-des" id="order-des">
          <img
            src="/assets/images/icon-carbon-neutral.svg"
            width="20px"
            height="20px"
          />
          <span>This is a carbon neutral delivery</span>
        </p>
        <button id="confirmation-btn" style="display: none" class="confirmation-btn">
          confirm order
        </button>
      </aside>
      <!-- Confirmation Modal -->
      <div id="confirmation-modal" class="modal">
        <div class="modal-content">
          <span class="checkmark">âœ”</span>
          <h2 class="order">Order Confirmed</h2>
          <p class="order-text">We hope you enjoy your food!</p>
          <div class="order-summary" id="modal-order-summary">
            <!-- Cart items will be inserted here -->
          </div>
          <p class="modal-total" id="modal-total"></p>
          <button id="new-order-btn">Start New Order</button>
        </div>
      </div>
    </main>
    <script src="index.js" type="module"></script>
  </body>
</html>
